<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Свяжитесь со мной</h1>

    <div>
      <label for="email" id="email" class="email">введите свой email</label>
      <input type="email" placeholder="123@gmail.com" name="email" />
    </div>
    <div>
      <label for="telegram" id="telegram">телеграм</label>
      <input
        type="text"
        placeholder="123@gmail.com"
        class="telegram"
        name="telegram"
      />
    </div>
    <div>
      <label for="tema" id="tema">тема</label>
      <select name="tema">
        <option value="2">жалоба</option>
        <option value="3" selected>обратная связь</option>
        <option value="1">приобретение курсов</option>
      </select>
    </div>
    <div>
      <label for="comment" id="comment">комментарий</label>
      <textarea name="comment" cols="30" rows="10"></textarea>
    </div>
    <div>
      <button>отправить</button>
    </div>
  </body>
</html>
